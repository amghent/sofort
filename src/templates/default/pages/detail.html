{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="mt-3">
            <h1>{{ page.title }}</h1>

            {% if page.intro.strip() != "" %}
                <p class="lead">{{ page.intro }}</p>
            {% endif %}

            <p>{{ page.content }}</p>
        </div>
    </div>
{% endblock %}
